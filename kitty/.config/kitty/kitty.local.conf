# JetBrains Mono Ligatures
# font_family      SourceCodePro-Regular 
# font_family      JetBrainsMono-Regular
# font_family      FiraCode-Regular 
# font_family      CascadiaMonoPL-SemiLight
# bold_font        SourceCodePro-Medium
# bold_font        JetBrainsMonoRoman-Medium
# bold_font        FiraCode-Retina
# font_family      JetBrainsMono-Regular
# bold_font        JetBrainsMono-Medium
# italic_font      JetBrainsMono-Italic
# bold_italic_font JetBrains Mono Bold Italic
font_family      JetBrains Mono     
bold_font        auto
italic_font      auto
bold_italic_font auto
 # Use the 3270 Medium Nerd Font for these symbols,
# allowing for nerd fonts to be used with whatever font without
# requiring the font to be patched.
symbol_map U+23FB-U+23FE,U+2B58,U+E200-U+E2A9,U+E0A0-U+E0A3,U+E0B0-U+E0BF,U+E0C0-U+E0C8,U+E0CC-U+E0CF,U+E0D0-U+E0D2,U+E0D4,U+E700-U+E7C5,U+F000-U+F2E0,U+2665,U+26A1,U+F400-U+F4A8,U+F67C,U+E000-U+E00A,U+F300-U+F313,U+E5FA-U+E62B 3270Medium Nerd Font

# disable closing confirmation
confirm_os_window_close 0
# bar title color for macOs
macos_titlebar_color background

# color scheme
# include ./onedark.conf
#include ./gruvbox.conf

# {{{ Bells

enable_audio_bell no

window_alert_on_bell no
remember_window_size  yes
# draw_minimal_borders yes
# hide_window_decorations yes
pointer_shape_when_dragging hand
macos_titlebar_color background
window_border_width 1.0
window_margin_width 0.0
window_padding_width 0 0 0 0
#hide_window_decorations titlebar-only

# }}}
# {{ option key in macOs doesn't behave as alt
macos_option_as_alt yes
# }}
scrollback_lines 20000


font_size 13


disable_ligatures never

# Window
remember_window_size  no # Always open at the configured witdth and height
initial_window_width  1024
initial_window_height 768

window_padding_width 3.0
macos_titlebar_color background
macos_show_window_title_in all
macos_thicken_font 0.15
# {{ option key in macOs doesn't behave as alt
macos_option_as_alt yes
# }}
draw_minimal_borders yes
window_margin_width 0
window_padding_width 0
# hide_window_decorations titlebar-only
# tab_bar_margin_height 10

# Mouse
# hide the mouse cursor after a period of time (in seconds)
mouse_hide_wait 1.0
# copy text when selecting with the mouse
copy_on_select yes

# cursor settings
cursor_shape block
shell_integration no-cursor

# modify_font

#: Modify font characteristics such as the position or thickness of
#: the underline and strikethrough. The modifications can have the
#: suffix px for pixels or % for percentage of original value. No
#: suffix means use pts. For example::

#:     modify_font underline_position -2
#:     modify_font underline_thickness 150%
#:     modify_font strikethrough_position 2px

#: Additionally, you can modify the size of the cell in which each
#: font glyph is rendered and the baseline at which the glyph is
#: placed in the cell. For example::

modify_font cell_width -0.25
modify_font cell_height -0.25
#:     modify_font baseline 3

#: Note that modifying the baseline will automatically adjust the
#: underline and strikethrough positions by the same amount.
#: Increasing the baseline raises glyphs inside the cell and
#: decreasing it lowers them. Decreasing the cell size might cause
#: rendering artifacts, so use with care.

box_drawing_scale 0.001, 1, 1.5, 2

#: The sizes of the lines used for the box drawing Unicode characters.
#: These values are in pts. They will be scaled by the monitor DPI to
#: arrive at a pixel value. There must be four values corresponding to
#: thin, normal, thick, and very thick lines.
#
#

macos_thicken_font 0.1

#: Draw an extra border around the font with the given width, to
#: increase legibility at small font sizes on macOS. For example, a
#: value of 0.75 will result in rendering that looks similar to sub-
#: pixel antialiasing at common font sizes.


macos_colorspace displayp3

#: The colorspace in which to interpret terminal colors. The default
#: of srgb will cause colors to match those seen in web browsers. The
#: value of default will use whatever the native colorspace of the
#: display is. The value of displayp3 will use Apple's special
#: snowflake display P3 color space, which will result in over
#: saturated (brighter) colors with some color shift. Reloading
#: configuration will change this value only for newly created OS
#: windows.

# cursor settings
cursor_shape block
shell_integration no-cursor

